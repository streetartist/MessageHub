<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QQ 聊天 AI 助手{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <style>
        :root {
            --sidebar-width: 250px;
        }
        body {
            min-height: 100vh;
        }
        .sidebar {
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding-top: 1rem;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1.5rem;
            margin: 0.25rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #fff;
            background: rgba(255,255,255,0.2);
        }
        .sidebar .nav-link i {
            margin-right: 0.75rem;
        }
        .sidebar-brand {
            color: #fff;
            font-size: 1.25rem;
            font-weight: bold;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            background: #f8f9fa;
            min-height: 100vh;
            transition: margin-left 0.3s ease-in-out;
        }
        
        /* Mobile Responsive Styles */
        .mobile-toggle {
            display: none;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem; /* Make space for the toggle button */
            }
            .mobile-toggle {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1001;
                background: white;
                border: none;
                padding: 0.5rem 0.8rem;
                border-radius: 0.25rem;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                color: #667eea;
            }
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 999;
                opacity: 0;
                transition: opacity 0.3s ease-in-out;
            }
            .sidebar-overlay.show {
                display: block;
                opacity: 1;
            }

            /* Page Header Mobile Fix */
            .main-content > .d-flex.justify-content-between.align-items-center.mb-4 {
                flex-direction: column;
                align-items: stretch !important;
                gap: 1rem;
            }
            
            .main-content > .d-flex.justify-content-between.align-items-center.mb-4 .btn-group {
                display: flex;
                width: 100%;
            }
            
            .main-content > .d-flex.justify-content-between.align-items-center.mb-4 .btn-group .btn {
                flex: 1;
            }
            
            .main-content > .d-flex.justify-content-between.align-items-center.mb-4 > button {
                width: 100%;
            }
        }

        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            border-radius: 0.75rem;
        }
        .card-header {
            background: #fff;
            border-bottom: 1px solid #eee;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%);
        }
        .priority-1 { color: #dc3545; }
        .priority-2 { color: #fd7e14; }
        .priority-3 { color: #ffc107; }
        .priority-4 { color: #28a745; }
        .priority-5 { color: #6c757d; }
        .status-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
        }
        .chat-item {
            transition: all 0.2s;
        }
        .chat-item:hover {
            background: #f8f9fa;
        }
        .loading-spinner {
            display: none;
        }
        .loading .loading-spinner {
            display: inline-block;
        }
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Mobile Toggle Button -->
    <button class="mobile-toggle" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>
    
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- 侧边栏 -->
    <nav class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-chat-dots"></i> QQ AI 助手
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}" href="/">
                    <i class="bi bi-speedometer2"></i> 仪表盘
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main.chats_page' %}active{% endif %}" href="/chats">
                    <i class="bi bi-chat-left-text"></i> 聊天监控
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main.messages_page' %}active{% endif %}" href="/messages">
                    <i class="bi bi-chat-square-text"></i> 聊天记录
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main.summaries_page' %}active{% endif %}" href="/summaries">
                    <i class="bi bi-file-text"></i> AI 总结
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main.schedule_page' %}active{% endif %}" href="/schedule">
                    <i class="bi bi-calendar-event"></i> 时间表
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main.auto_jobs_page' %}active{% endif %}" href="/auto-jobs">
                    <i class="bi bi-clock-history"></i> 自动任务
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main.settings_page' %}active{% endif %}" href="/settings">
                    <i class="bi bi-gear"></i> 设置
                </a>
            </li>
        </ul>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast 容器 -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script>
        // 通用工具函数
        function showToast(message, type = 'success') {
            const container = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            container.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            toast.addEventListener('hidden.bs.toast', () => toast.remove());
        }

        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showToast('请求失败: ' + error.message, 'danger');
                throw error;
            }
        }

        // Sidebar toggle logic
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.querySelector('.sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function toggleSidebar() {
            if (sidebar && sidebarOverlay) {
                sidebar.classList.toggle('show');
                sidebarOverlay.classList.toggle('show');
            }
        }

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', toggleSidebar);
        }

        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', toggleSidebar);
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
